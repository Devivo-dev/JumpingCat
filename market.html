<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta
			name="referrer"
			content="no-referrer"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Jumping Cat</title>
		<script type="module" crossorigin src="/JumpingCat/assets/main-BsdwTMNF.js"></script>
		<link rel="stylesheet" crossorigin href="/JumpingCat/assets/main-DIFumkrB.css">
	</head>
	<body>
		<div class="game-frame">
			<main>
				<div class="shop__window">
					<div class="shop__borderShop">
						<div class="shop__borderShop--coin"></div>
						<span
							class="whiskas__collected--amount shop__borderShop--amount"
							id="whiskas-amount"
							>0</span
						>
					</div>
				</div>

				<div class="cat-slider">
					<button
						class="slider-btn left"
						onclick="prevCat()"
					></button>

					<div class="cat-display">
						<div
							id="cat-image"
							class="shop__playercat shop__playercat--black"
						></div>

						<div class="lock--container">
							<div
								id="lock-icon"
								class="lock-overlay"
							></div>
							<p
								class="cat-price"
								id="cat-price"
							></p>
							<button
								id="buy-btn"
								onclick="buySkin()"
								class="buy-btn"
							>
								Buy
							</button>
						</div>
					</div>

					<button
						class="slider-btn right"
						onclick="nextCat()"
					></button>
				</div>

				<div class="shop__choose--box">
					<div
						class="link-button"
						onclick="window.location.href='./game.html'"
					>
						<!-- <span class='link-text'>PLAY</span> -->
					</div>
					<div
						class="link-home"
						onclick="window.location.href='./'"
					>
						<!-- <span class='link-text'>HOME</span> -->
					</div>
					<div
						class="link-info"
						onclick="window.location.href='./'"
					>
						<!-- <span class='link-text'>INFO</span> -->
					</div>
				</div>
			</main>
		</div>
		<!-- <footer>
		<div class="container">
		</div>
	</footer> -->
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<!-- <script
			type="module"
			src="./scripts/shop/catPrice.js"
		></script> -->
	</body>
</html>
